<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu script</title>
    </style>
</head>
<body>

    <script>

        var nome = window.prompt('qual seu nome?')
        document.write(' <h2> seu nome tem '+ nome.length + ' letras </h2>')

        document.write(' <h2> seu nome tem '+ nome.toUpperCase() + ' letras </h2>') // cacha alta

        document.write(' <h2> seu nome tem '+ nome.toLowerCase() + ' letras </h2>') // cacha mequeno

    </script>
</body>
</html>
