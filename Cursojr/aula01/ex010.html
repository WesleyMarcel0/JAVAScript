<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">

    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        
    </div>




<script>

    function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var resultado = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        resultado.innerHTML = ('sua velocidadade é de ' + vel)

        if(vel > 60 ){
            resultado.innerHTML += (' Vc esta multado') }else{
                 resultado.innerHTML += ' dirija sempre com cinto de segurança'
            }


    }
</script>


</body>
</html>
